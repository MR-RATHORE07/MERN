<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <style>
    table,
    td,
    th {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      font-family: "Courier New", Courier, monospace;
      width: 100px;
    }
  </style>

  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>class</th>
          <th>roll no</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Raj</td>
          <td>7</td>
          <td>7</td>
        </tr>
        <tr>
          <td>Ayush</td>
          <td>7</td>
          <td>8</td>
        </tr>

        <tr>
          <td>Prayag</td>
          <td>7</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
