<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="styles.css">


<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
   
   background-color: #da1a1a;
    display: flex;
    justify-content: space-between;
    width: 500px; /* Adjust this to control the overall width of the container */
}

.card {
    width: 200px;
    height: 200px;
    background-color: #fff;
    border: 4px dashed #42da1c;
    box-shadow:  4px 8px rgba(11, 8, 48, 0.1);
    display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    align-items: center;
    font-size: 20px;
    color: #333;
    margin: 10px;
    
}
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Card 1</h3>
            <p>Wishing you a day filled with happiness and a year filled with joy. Happy birthday!</p>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>May your birthday be the start of a year filled with good luck, good health, and much happiness.</p>
        </div>
    </div>
</body>
</html>
